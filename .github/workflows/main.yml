name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: "14.x"
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ variables.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Build the application
        run: npm run build

      - name: Build Docker image
        run: |
          docker build . -t my-docker-image:latest

      - name: Login to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${DOCKER_USERNAME}" --password-stdin

      - name: Push Docker image to Docker Hub
        run: docker push my-docker-image:latest

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run unit tests
        run: npm install jest --save-dev && jest

      - name: Run E2E tests
        run: npm install cypress --save-dev && npx cypress run

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages or another service
        run: |
          mkdir -p .github/workflows/pages-deployment
          echo "on:
            push:
              branches:
                - main
            jobs:
              deploy:
                runs-on: ubuntu-latest
                steps:
                  - uses: actions/checkout@v2
                  - name: Setup Node.js
                    uses: actions/setup-node@v2
                    with:
                      node-version: '${{ variables.NODE_VERSION }}'
                  - name: Install dependencies
                    run: npm ci
                  - name: Build and Deploy to GitHub Pages
                    uses: peaceiris/actions-gh-pages@v4
                    with:
                      github_token: ${{ secrets.GITHUB_TOKEN }}
                      publish_dir: ./dist
                      branch: main
                      clean: true" > .github/workflows/pages-deployment/deploy.yml
      - cat .github/workflows/pages-deployment/deploy.yml
