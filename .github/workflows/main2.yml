name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"

      - name: Install dependencies
        run: npm install

      - name: Build the application
        run: npm run build

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build . -t my-docker-image:latest

      - name: Push Docker image to Docker Hub
        run: docker push my-docker-image:latest

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run unit tests
        run: npm install jest --save-dev && jest

      - name: Run E2E tests
        run: npm install cypress --save-dev && npx cypress run

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages or another service
        run: |
          mkdir -p .github/workflows/pages-deployment
          echo "on:
            push:
              branches:
                - main
            jobs:
              deploy:
                runs-on: ubuntu-latest
                steps:
                  - uses: actions/checkout@v2
                  - name: Setup Node.js
                    uses: actions/setup-node@v2
                    with:
                      node-version: '14.x'
                  - name: Install dependencies
                    run: npm ci
                  - name: Build and Deploy to GitHub Pages
                    uses: peaceiris/actions-gh-pages@v4
                    with:
                      github_token: ${{ secrets.GITHUB_TOKEN }}
                      publish_dir: ./dist
                      branch: main
                      clean: true" > .github/workflows/pages-deployment/deploy.yml
                  - cat .github/workflows/pages-deployment/deploy.yml
